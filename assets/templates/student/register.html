{% extends 'student/studentbase.html' %}
{% block content %}
<marquee><h1>STUDENT register form</h1></marquee>
<form  align="center" method="post">
    <h1>REGISTER FORM</h1>
    
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">register</button>
    {% if messages %}
    {% for message in messages %}
    <font color='red'> {{ message }}</font>
    {% endfor %}
    {% endif %}

</form>
{% endblock %}
