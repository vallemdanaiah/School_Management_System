{% extends 'base.html' %}
{% block content %}
<style>
    /* Bordered form */
form {
    border: 1px solid #e25858;
  }
  
  /* Full-width inputs */
  input[type=text], input[type=password] {
    width: 50%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: 50%;
  }
  
  /* Set a style for all buttons */
  button {
    background-color: #04AA6D;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 50%;
  }
  
  /* Add a hover effect for buttons */
  button:hover {
    opacity: 0.8;
  }
  
  /* Extra style for the cancel button (red) */
  .cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
  }
  
  /* Center the avatar image inside this container */
  .imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
  }
  
  
  
  /* Add padding to containers */
  .container {
    padding: 16px;
  }
  
  /* The "Forgot password" text */
  span.psw {
    float: right;
    padding-top: 16px;
  }
  
  /* Change styles for span and cancel button on extra small screens */
  @media screen and (max-width: 300px) {
    span.psw {
      display: block;
      float: none;
    }
    .cancelbtn {
      width: 50%;
    }
  }
</style>
<marquee><h1>TEACHER LOGIN FORM</h1></marquee>
<form action="{% url 'Teacherlogin' %}" method="post">
  {% csrf_token %}      
    <div class="container">
      <h1>TEACHER LOGIN FORM</h1>
      <label for="uname"><b>Tecname:</b></label>
      <input type="text" placeholder="Enter Username" name="Tecname" required><br>  
      <label for="psw"><b>Password:</b></label>
      <input type="password" placeholder="Enter Password" name="Tecpassword" required>       
      <button type="submit">Login</button><br>you have new user register hear <a href="#">Register</a>   
    </div>    
</form>
{% endblock %}
